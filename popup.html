
<!DOCTYPE html>

<html ng-app="wishListApp" ng-csp>
  <head>
    <title>My First Chrome Extension</title>

    <script src="bower_components/angular/angular.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    
  </head>
  <body ng-controller="wishListCtrl">

     <!-- <div class="message">message : {{ message }}</div> -->
     <div class="title">Product name: {{ title }}</div>
     <div class="url">Product url: {{ url }}</div>
     <!-- <div class="model">tab: {{ response }}</div> -->

    <form class="price-form">
      <input type="number" ng-model="amount">
      <span id="currency-default">{{ amount | currency }}</span>

    </form>
    
  </body>
</html>
